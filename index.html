    <div class="container">
      <h1>Count with us!</h1>

      <form id="form1" action="index.html" method="post">
        <div class="form-group">
          <label for="count">Choose an Number to Count to:</label>
          <input type="text" class="form-control" id="count" >

        <div class="form-group">
          <label for="multiple">Choose a Multiple:</label>
          <input type="text" class="form-control" id="multiple" >

        <button type="submit" class="btn btn-default" name="button">Submit</button>
      </form>
      <div id="output">

      </div>
